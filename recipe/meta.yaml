{% set name = "parsel" %}
{% set version = "1.9.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 14e00dc07731c9030db620c195fcae884b5b4848e9f9c523c6119f708ccfa9ac

build:
  number: 3
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - cssselect >=1.2.0
    - jmespath
    - lxml
    - packaging
    - w3lib >=1.19.0

test:
  imports:
    - parsel
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/parsel/
  summary: Parsel is a library to extract data from HTML and XML using XPath and CSS selectors
  license: BSD-3-Clause
  license_file: LICENSE
  dev_url: https://github.com/scrapy/parsel

extra:
  recipe-maintainers:
    - synapticarbors
    - Gallaecio
    - kmike
    - wRAR
    - dangra
    - rmax
